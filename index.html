<script>
    function conv(){
        unit = document.getElementById('ingr2').innerHTML
        n = document.getElementById('amount').value

        rsult = []
        ucup = 190
        uspoon = 10
        if(unit=='g' || unit=='ml'){
            cup = n/ucup
            spoon = n/uspoon
            arr = [cup,spoon]
            rsult = arr
        }
        else if (unit=='kg' || unit=='L'){
            cup = n*1000/ucup
            spoon = n/uspoon
            arr = [cup,spoon]
            rsult = arr    
        }
        document.getElementById('spoon').innerHTML = rsult[1];
        document.getElementById('cup').innerHTML=rsult[0];
    }
