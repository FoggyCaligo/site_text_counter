<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="all" style="width:auto; height:auto;">
        isMobile
    </div>




    <script>
        h = document.getElementById("all").clientHeight;    
        v = document.getElementById("all").clientWidth;

        if(h>=v){
            document.location.href="mobile.html";
        }
        else if(h<v){
            document.location.href="desktop.html";
        }
    </script>


</body>
</html>
